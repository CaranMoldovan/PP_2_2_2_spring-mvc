<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Cars List</title>
</head>
<body>
<h2>Cars List</h2>
<table border="1">
  <thead>
  <tr>
    <th>Model</th>
    <th>Color</th>
    <th>Series</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="car : ${cars}">
    <td th:text="${car.model}"></td>
    <td th:text="${car.color}"></td>
    <td th:text="${car.series}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
